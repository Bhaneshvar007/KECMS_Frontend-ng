<div class="mb-2">
    <input matInput placeholder="Search" (keyup)="applyFilter($event)">
</div>


<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,25]" showFirstLastButtons>
</mat-paginator>



<div class="table-scroll">

    <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

        <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ col.label }}
            </th>

            <td mat-cell *matCellDef="let row">
                {{ row[col.key] }}
            </td>
        </ng-container>

 
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class=""></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
