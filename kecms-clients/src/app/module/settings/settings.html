<div class="mx-3 mt-2">
    <div class="col-md-12 p-0">
        <ul class="nav">
            <li class="nav-item"> <a class="nav-link text-dark"
                    href="javascript:void(0);"><strong>Statistics</strong></a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">Menu</a> </li>
        </ul>
        <hr class="m-0">
    </div>

    <div class="row g-3 mt-2">
        <div class="col-6 col-md-3 cards" *ngFor="let item of menuItems">
            <a [routerLink]="item.link" class="text-decoration-none text-dark menu-link">
                <div class="card h-100 text-center shadow-sm">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center ">
                        <i [class]="item.icon + ' mb-3'"></i>  
                        <h6 class="card-title">{{ item.title }}</h6>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
