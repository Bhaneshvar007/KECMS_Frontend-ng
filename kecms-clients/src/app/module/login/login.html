<div class="login-wrapper">

  <div class="login-card">
    <!-- Logo -->
    <div class="mb-3">
      <img src="assets/images/logo.png" alt="Logo" height="60">
    </div>

    <h5 class="text-primary mb-4">
      <strong>Key Compensation Management System</strong>
    </h5>

    <form #loginForm="ngForm"  novalidate>

      <!-- EMAIL -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Email Or UserId" name="email" [(ngModel)]="email"
          #emailCtrl="ngModel" required>
      </div>

      <!-- PASSWORD -->
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password"
          #passwordCtrl="ngModel">


      </div>



      <!-- BUTTON -->
      <div class="d-grid">
        <button (click)="login(loginForm)" class="btn btn-dark">
          Log in
        </button>
      </div>


      <div *ngIf="loginError" class="text-danger text-center mb-2">
        {{ loginError }}
      </div>


    </form>


  </div>

</div>
